name: Build KML Generator

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 🏗 Install Tkinter on Ubuntu
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk python3-pil.imagetk

      - name: 🏗 Install Tkinter on MacOS
        if: runner.os == 'macOS'
        run: |
          brew install python-tk

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller geopy tkintermapview pillow
        shell: bash 

      - name: 🔨 Build executable (Linux & Mac)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --onefile --windowed --add-data "logo.png:img" --name "KML_Generator" square.py
        shell: bash

      - name: 🔨 Build executable (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --windowed --add-data "logo.png;img" --name "KML_Generator" square.py
        shell: cmd

      - name: 📤 Upload artifact (Linux, Windows & MacOS)
        uses: actions/upload-artifact@v4
        with:
          name: KML_Generator_${{ matrix.os }}
          path: dist/KML_Generator*
