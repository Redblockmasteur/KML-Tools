name: Build KML Generator

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]  # Ajout MacOS

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 3.13 peut poser problème avec certaines libs

      - name: 🏗 Install Tkinter on Ubuntu
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk python3-pil.imagetk

      - name: 🏗 Install Tkinter on MacOS
        if: runner.os == 'macOS'
        run: |
          brew install python-tk

      - name: 📦 Install dependencies
        run: |
          python -m pip install --
