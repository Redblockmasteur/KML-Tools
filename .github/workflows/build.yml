name: Build KML Generator

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.2'

      - name: Install Tkinter on Ubuntu
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller geopy
          pip install tkintermapview
          pip install pillow

      - name: 🔨 Build executable
        run: |
          pyinstaller --onefile --windowed --name "KML_Generator" square.py
        shell: bash

      - name: 📤 Upload artifact (Linux & Windows)
        uses: actions/upload-artifact@v4
        with:
          name: KML_Generator_${{ matrix.os }}
          path: dist/KML_Generator*
