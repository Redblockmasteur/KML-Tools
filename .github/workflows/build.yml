name: Build KML Generator

on:
  push:
    paths:
      - "square.py"  # D√©clenche le workflow SEULEMENT si square.py est modifi√©

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: üõéÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üèó Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller geopy tkintermapview pillow

          if [ "$RUNNER_OS" = "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y \
              python3-tk python3-pil.imagetk \
              libjpeg-dev zlib1g-dev libfreetype6-dev \
              liblcms2-dev libwebp-dev tcl-dev tk-dev \
              libharfbuzz-dev libfribidi-dev libxcb1-dev

            # Recompiler Pillow proprement
            pip install --no-cache-dir --force-reinstall --no-binary :all: pillow
          fi
        shell: bash

      - name: üî® Build executable (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller --onefile --windowed \
            --hidden-import=PIL.ImageTk \
            --hidden-import=tkintermapview \
            --collect-submodules PIL \
            --icon=logo.png \
            --add-data "logo.png:." \
            --name "KML_Generator" \
            square.py
        shell: bash

      - name: üî® Build executable (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller --onefile --windowed \
            --hidden-import=PIL.ImageTk \
            --hidden-import=tkintermapview \
            --collect-submodules PIL \
            --icon=logo.icns \
            --add-data "logo.icns:." \
            --name "KML_Generator" \
            square.py
        shell: bash

      - name: üî® Build executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --onefile --windowed ^
            --hidden-import=PIL.ImageTk ^
            --hidden-import=tkintermapview ^
            --collect-submodules PIL ^
            --icon=logo.ico ^
            --add-data "logo.ico;." ^
            --name "KML_Generator" ^
            square.py
        shell: cmd

      - name: üì§ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KML_Generator_${{ matrix.os }}
          path: dist/KML_Generator*
